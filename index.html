<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading"> Thành viên đăng ký </h3>
            <P class="desc"> Cùng nhau học lập trình cùng Phan Quang <i class="desc-heart fas fa-heart"></i> </P>
             
            
            <div class="spacer">

            </div> 
            <div class="form-group ">    
                <label for="fullname" class="form-lable"> Tên đầy đủ  </label>
                <input id="fullname"  class="input" name="fullname"  type="text" placeholder="vd : Phan Thành Quang">
               <span class="form-message"> </span> 
            </div>

            <div class="form-group ">
                <label for="Email" class="form-lable"> Email  </label>
                <input id="Email" name="Email" class="input"  type="text" placeholder="vd : phanthanhquang01@gmail.com">
               <span class="form-message"> </span> 
            </div>

            <div class="form-group">
                <label for="password" class="form-lable"> Mật Khẩu  </label>
                <input id="password" class="input" name="password"  type="password" placeholder="Nhập mật khẩu ">
               <span class="form-message"> </span> 
            </div>

            <div class="form-group ">
                <label for="password_confirmation" class="form-lable"> Nhập lại mật khẩu   </label>
                <input id="password_confirmation" class="input" name="password_confirmation"  type="password" placeholder="Nhập lại mật khẩu">
               <span class="form-message"> </span> 
            </div>
            <button class="form-submit"> Đăng ký</button>
        </form>
    </div>
    <script src="JS/js.js"></script>
    <script>
        //mong muoon cua chung ta
        Validator ({
            form:'#form-1',
            errorSelector :'.form-message', 
            rules: [

                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn '),
                Validator.isEmail('#Email'), 
                Validator.minLength('#password',6), 
                Validator.isConfirmed('#password_confirmation', function(){
                    return document.querySelector('#form-1 #password').value;
                },' Mật khẩu nhập lại không chính xác')
            ]
        } );
    </script>
</body>
</html>
